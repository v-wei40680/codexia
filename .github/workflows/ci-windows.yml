name: CI Windows

on:
  workflow_dispatch:

env:
  VITE_REDIRECT_URL: ${{ secrets.VITE_REDIRECT_URL }}
  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
  VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
  TAURI_BUNDLE: all

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build Windows x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Export TS bindings (needed before bun build)
        run: cargo run --manifest-path src-tauri/Cargo.toml

      - name: Build Tauri App
        run: bun tauri build --bundles nsis --debug

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Codexia_windows_x64
          path: src-tauri/target/debug/bundle/**/*.exe
