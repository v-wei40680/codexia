name: CI

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/ci.yml"
      - "src/**"
      - "src-tauri/**"
      - "package.json"
  pull_request:
    branches:
      - main
    paths:
      - "src/**"
      - "src-tauri/**"
      - "package.json"

jobs:
  build:
    strategy:
      matrix:
        platform:
          - os: ubuntu-latest
            name: Linux x86_64
            artifact-name: linux-x64
            artifact-path: |
              src-tauri/target/debug/**/*.deb
          - os: windows-latest
            name: Windows x86_64
            artifact-name: Windows_x64
            artifact-path: |
              src-tauri/target/debug/bundle/**/*.exe

    runs-on: ${{ matrix.platform.os }}
    name: Build ${{ matrix.platform.name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt-get install -y \
            pkg-config \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build Tauri App
        run: bun tauri build --bundles ${{ runner.os == 'Linux' && 'deb' || 'nsis' }} --debug

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.artifact-name }}
          path: ${{ matrix.platform.artifact-path }}