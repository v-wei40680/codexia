name: Publish linux arm

on:
  push:
    tags:
      - "v*"

env:
  VITE_REDIRECT_URL: ${{ secrets.VITE_REDIRECT_URL }}
  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
  VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
  TAURI_BUNDLE: all

jobs:
  build-linux:
    runs-on: ubuntu-22.04-arm
    name: Build Linux arm

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build Tauri App
        run: |
          bun run export:bindings
          bun tauri build --bundles deb

      - name: Detect .deb filename
        id: set_deb
        run: |
          DEB_PATH=$(find src-tauri/target/release/bundle -name "*.deb" -type f | head -n 1)
          echo "deb_path=$DEB_PATH" >> $GITHUB_OUTPUT
          echo "deb_file=$(basename $DEB_PATH)" >> $GITHUB_OUTPUT

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Codexia-linux-arm
          path: src-tauri/target/release/bundle/**/*.deb

      - name: Create Release and Upload Asset via gh
        run: |
          gh release create "${{ github.ref_name }}" "${{ steps.set_deb.outputs.deb_path }}" \
            --title "${{ github.ref_name }}" \
            --notes ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}