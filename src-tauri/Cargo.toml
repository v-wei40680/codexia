[package]
name = "codexia"
version.workspace = true
description = "A powerful IDE/GUI and Toolkit for Codex CLI"
authors.workspace = true
edition.workspace = true
default-run = "codexia"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "codexia"
path = "src/main.rs"

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "codexia_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build.workspace = true

[dependencies]
tauri.workspace = true
tauri-plugin-shell.workspace = true
tauri-plugin-dialog.workspace = true
tauri-plugin-log.workspace = true
tauri-plugin-screenshots.workspace = true
tauri-plugin-deep-link.workspace = true
tauri-plugin-process.workspace = true
tauri-remote-ui.workspace = true

serde.workspace = true
serde_json.workspace = true
tokio.workspace = true
uuid.workspace = true
anyhow.workspace = true
log.workspace = true
which.workspace = true
pdf-extract.workspace = true
csv.workspace = true
calamine.workspace = true
dirs.workspace = true
toml.workspace = true
toml_edit.workspace = true
walkdir.workspace = true
chrono.workspace = true
notify.workspace = true
base64.workspace = true
nosleep.workspace = true
regex.workspace = true
tauri-plugin-fs = "2"
rusqlite.workspace = true
reqwest = { version = "0.12", features = ["json"] }
futures = "0.3"
zip = "2.1"
tempfile = "3.10"
serde_yaml = "0.9"
indexmap = { version = "2.0", features = ["serde"] }
thiserror = "2.0"

[target.'cfg(not(any(target_os = "android", target_os = "ios")))'.dependencies]
tauri-plugin-single-instance.workspace = true

codex-bindings.workspace = true
fix-path-env.workspace = true
codex-client.workspace = true
