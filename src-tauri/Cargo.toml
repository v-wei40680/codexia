[package]
name = "codexia"
version = "0.22.2"
description = "A powerful IDE/GUI and Toolkit for Codex CLI + Claude code"
authors = ["milisp"]
license = "AGPL-3.0"
edition = "2024"
default-run = "codexia"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "codexia"
path = "src/main.rs"

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "codexia_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["protocol-asset", "macos-private-api"] }
tauri-plugin-opener = "2"
tauri-plugin-shell = "2"
tauri-plugin-dialog = "2"
tauri-plugin-log = "2"
tauri-plugin-screenshots = "2.2.0"
tauri-plugin-deep-link = "2"
tauri-plugin-process = "2"
tauri-plugin-fs = "2"
tauri-plugin-updater = "2"

rusqlite = { version = "0.31.0", features = ["bundled"] }
reqwest = { version = "0.12", features = ["json"] }
futures = "0.3"
zip = "2.1"
tempfile = "3.10"
serde_yaml = "0.9"
indexmap = { version = "2.0", features = ["serde"] }
thiserror = "2.0"
claude-agent-sdk-rs = "0.4.0"
moka = { version = "0.12", features = ["future"] }
glob = "0.3.3"

# Git dependencies
tauri-remote-ui = { git = "https://github.com/DraviaVemal/tauri-remote-ui" }
fix-path-env = { git = "https://github.com/tauri-apps/fix-path-env-rs" }

codex-protocol = { git = "https://github.com/openai/codex.git", package = "codex-protocol" }
codex-app-server-protocol = { git = "https://github.com/openai/codex.git", package = "codex-app-server-protocol" }

codex-finder = { git = "https://github.com/milisp/codex-finder.git", rev = "0738d4a" }

tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1.0"
log = "0.4"
dirs = "6.0"
toml = "0.9.5"
toml_edit = "0.20"
base64 = "0.22.1"
regex = "1.12.2"
chrono = { version = "0.4", features = ["serde"] }
walkdir = "2.3"

# Async
async-trait = "0.1"

# Other
uuid = { version = "1.0", features = ["v4"] }
which = "6.0"
pdf-extract = "0.7.12"
csv = "1.3"
calamine = "0.25"
notify = "6"
nosleep = "0.2.1"

[target.'cfg(target_os = "macos")'.dependencies]
tauri = { version = "2", features = ["macos-private-api"] }

[target.'cfg(not(any(target_os = "android", target_os = "ios")))'.dependencies]
tauri-plugin-single-instance = { version = "2", features = ["deep-link"] }

# Platform-specific dependencies
[target.'cfg(windows)'.dependencies]
encoding_rs = "0.8"
