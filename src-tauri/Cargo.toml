[package]
name = "codexia"
version = "0.24.1"
description = "A powerful IDE/GUI and Toolkit for Codex CLI + Claude code"
authors = ["milisp"]
license = "AGPL-3.0"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "codexia_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[features]
default = ["gui"]
gui = ["tauri", "web"]
tauri = [
  "dep:fix-path-env",
  "dep:tauri",
  "dep:tauri-plugin-deep-link",
  "dep:tauri-plugin-dialog",
  "dep:tauri-plugin-fs",
  "dep:tauri-plugin-log",
  "dep:tauri-plugin-opener",
  "dep:tauri-plugin-process",
  "dep:tauri-plugin-screenshots",
  "dep:tauri-plugin-shell",
  "dep:tauri-plugin-single-instance",
  "dep:tauri-plugin-updater",
]
web = ["dep:axum", "dep:tower-http"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["macos-private-api", "protocol-asset", "devtools"], optional = true }
tauri-plugin-opener = { version = "2", optional = true }
tauri-plugin-shell = { version = "2", optional = true }
tauri-plugin-dialog = { version = "2", optional = true }
tauri-plugin-log = { version = "2", optional = true }
tauri-plugin-screenshots = { version = "2.2.0", optional = true }
tauri-plugin-deep-link = { version = "2", optional = true }
tauri-plugin-process = { version = "2", optional = true }
tauri-plugin-fs = { version = "2", optional = true }
tauri-plugin-updater = { version = "2", optional = true }

rusqlite = { version = "0.38.0", features = ["bundled"] }
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls-native-roots"] }
futures = "0.3"
zip = "2.1"
tempfile = "3.10"
serde_yaml = "0.9"
indexmap = { version = "2.0", features = ["serde"] }
thiserror = "2.0"
claude-agent-sdk-rs = "0.4.0"
moka = { version = "0.12", features = ["future"] }
glob = "0.3.3"

codex-protocol = { git = "https://github.com/openai/codex.git", package = "codex-protocol" }
codex-app-server-protocol = { git = "https://github.com/openai/codex.git", package = "codex-app-server-protocol" }

codex-finder = { git = "https://github.com/milisp/codex-finder.git", rev = "0738d4a" }
fix-path-env = { git = "https://github.com/tauri-apps/fix-path-env-rs", optional = true }

tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1.0"
log = "0.4"
dirs = "6.0"
toml = "0.9.5"
toml_edit = "0.20"
base64 = "0.22.1"
regex = "1.12.2"
chrono = { version = "0.4", features = ["serde"] }
walkdir = "2.3"
gix = { version = "0.78.0", features = ["blocking-network-client", "blocking-http-transport-curl"] }

# Async
async-trait = "0.1"

# Other
uuid = { version = "1.0", features = ["v4"] }
which = "6.0"
pdf-extract = "0.7.12"
calamine = "0.25"
notify = "6"
nosleep = "0.2.1"
axum = { version = "0.8", features = ["ws", "json"], optional = true }
tower-http = { version = "0.5", features = ["cors", "fs"], optional = true }
portable-pty = "0.9"

[target.'cfg(any(target_os = "linux", target_os = "windows"))'.dependencies]
tauri-plugin-single-instance = { version = "2", features = ["deep-link"], optional = true }

# Platform-specific dependencies
[target.'cfg(windows)'.dependencies]
encoding_rs = "0.8"

[dev-dependencies]
tokio-tungstenite = "0.24"
